<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>gummy-reviews</title>
</head>
<body>
    <div class="container">
    <div>
    <h1 class="product-name">
        The Minimalist Entrepreneur
    </h1>
   </div>
<div>
    <div class="overviewContainer">
      <div class="innerOverviewContainer">
       <p class="avg-rating">
           <!-- average rating rendered here -->
       </p>
      <div class="star-group avg-rating-stars">
      <!-- Average Rating stars rendered here -->
      </div>
    </div>
    <button class="add-review-button add-review-button-text"  onclick="openOverlay()">Add review</button>
    </div>
</div>
<hr>
<div class="reviews-container">
    <h2 class="reviews">Reviews</h2>
    <div class="reviews-container-inner">
       <!-- Reviews are displayed here -->
    </div>
</div>
<div overlay="overlay_one" class="review-overlay">
    <h2 class="product-name">What's your rating?</h2>
    <p class="rating-text">Rating</p>
    <div class="star-group stars-on-overlay">
        <img src="/assets/star_gray.svg" class="star" onclick="showStarsOnSelect(1)" />
        <img src="/assets/star_gray.svg" class="star" onclick="showStarsOnSelect(2)" />
        <img src="/assets/star_gray.svg" class="star" onclick="showStarsOnSelect(3)" />
        <img src="/assets/star_gray.svg" class="star" onclick="showStarsOnSelect(4)" />
        <img src="/assets/star_gray.svg" class="star" onclick="showStarsOnSelect(5)" />
    </div>
    <p class="rating-text">Review</p>
    <textarea class="rating-textarea" placeholder="Start Typing..."></textarea>
    <button class="add-review-button add-review-button-text overlay-submit">Submit review</button>

  </div>
</div>
<script src="/app.js"></script>
</body>
</html>
